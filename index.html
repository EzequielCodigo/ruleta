<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Predicación</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; overflow: hidden; }
        .machine-wrapper { display: flex; align-items: center; gap: 20px; scale: 0.8; }
        .casino-container { text-align: center; background: #333; padding: 25px; border-radius: 20px; border: 6px solid #ffd700; box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); width: 750px; }
        .reels { display: flex; gap: 12px; justify-content: center; }
        .reel-col { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .reel-title { font-size: 0.95rem; color: #ffd700; margin-bottom: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; text-shadow: 2px 2px 4px #000; }
        .reel { width: 100%; height: 220px; background: #fff; border-radius: 12px; overflow: hidden; display: flex; justify-content: center; align-items: center; border: 4px solid #222; box-sizing: border-box; box-shadow: inset 0 0 20px rgba(0,0,0,0.15), 0 0 15px rgba(255,255,255,0.4); position: relative; }
        .reel img { width: 100%; height: 100%; object-fit: contain; padding: 8px; z-index: 1; }
        #spinBtn { margin-top: 30px; padding: 18px 70px; font-size: 1.6rem; background: #e63946; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 6px #900; font-weight: bold; transition: 0.2s; }
        #spinBtn:disabled { opacity: 0.6; cursor: not-allowed; }
        .lever-container { width: 45px; height: 200px; background: #555; position: relative; border-radius: 8px; }
        .lever-arm { width: 12px; height: 140px; background: #999; position: absolute; top: 30px; left: 16px; transform-origin: bottom center; transition: 0.3s; border-radius: 6px; }
        .lever-ball { width: 35px; height: 35px; background: red; border-radius: 50%; position: absolute; top: -30px; left: -11px; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5); }
        .lever-active .lever-arm { transform: rotate(150deg); }
        .spinning { filter: blur(2px); animation: shakeReel 0.1s infinite; }
        @keyframes shakeReel { 0% { transform: translateY(-1px); } 50% { transform: translateY(1px); } 100% { transform: translateY(-1px); } }
    </style>
</head>
<body>

<div class="machine-wrapper">
    <div class="casino-container">
        <div class="reels">
            <div class="reel-col"><div class="reel-title">PERSONA</div><div id="reel1" class="reel"></div></div>
            <div class="reel-col"><div class="reel-title">OBSERVAR</div><div id="reel2" class="reel"></div></div>
            <div class="reel-col"><div class="reel-title">ACTITUD</div><div id="reel3" class="reel"></div></div>
            <div class="reel-col"><div class="reel-title">RELIGION</div><div id="reel4" class="reel"></div></div>
        </div>
        <button id="spinBtn">GIRAR</button>
    </div>
    <div id="lever" class="lever-container"><div class="lever-arm"><div class="lever-ball"></div></div></div>
</div>

<script>
    const URL_BASE = "https://cdn.jsdelivr.net/gh/EzequielCodigo/ruleta/"; 

    const options = {
        PERSONA: ["Anciana", "Anciano", "Comerciante", "Hombre", "Joven", "Madre", "Mujer", "Niño", "Padre", "Portero Electrico", "una Joven"],
        OBSERVAR: ["Baston", "Cruz", "Desorden", "Jardin", "Juguetes", "Nada", "Profesional", "Rejas"],
        ACTITUD: ["APURADO", "CON VISITAS", "DEBATIDOR", "ENOJADO", "FERVIENTE", "MUCHO INTERÉS", "OCUPADO", "POCO INTERÉS", "RELAJADO", "SOBRADOR"],
        RELIGION: ["AGNÓSTICO", "ATEO", "BUDSTA", "CATÓLICO", "EVANGELÍCO", "EVOLUCIONISTA", "HIPIE", "JUDÍO", "MORMON", "NINGUNA", "Poco religioso", "SANTOS"]
    };

    const categorias = Object.keys(options);
    let isSpinning = false;
    let results = ["", "", "", ""];
    let intervals = [null, null, null, null];
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3'), document.getElementById('reel4')];
    const btn = document.getElementById('spinBtn');
    const lever = document.getElementById('lever');

    function setReelContent(reel, val, carpeta) {
        const file = encodeURIComponent(val);
        reel.innerHTML = `<img src="${URL_BASE}${carpeta}/${file}.png" onerror="this.outerHTML='<span style=\'color:black;font-size:0.6rem\'>${val}</span>'">`;
    }

    const nombresCero = ["PERSONA_CERO", "OBSERVAR_CERO", "ACTITUD_CERO", "RELIGION_CERO"];
    reels.forEach((reel, i) => setReelContent(reel, nombresCero[i], "CERO"));

    btn.onclick = () => {
        if (!isSpinning) {
            isSpinning = true;
            btn.innerText = "DETENER";
            lever.classList.add('lever-active');
            reels.forEach((reel, i) => {
                reel.classList.add('spinning');
                intervals[i] = setInterval(() => {
                    const list = options[categorias[i]];
                    setReelContent(reel, list[Math.floor(Math.random()*list.length)], categorias[i]);
                }, 50);
            });
        } else {
            isSpinning = false;
            btn.disabled = true;
            lever.classList.remove('lever-active');
            reels.forEach((reel, i) => {
                setTimeout(() => {
                    clearInterval(intervals[i]);
                    let finalVal = options[categorias[i]][Math.floor(Math.random()*options[categorias[i]].length)];
                    
                    if (i === 1) { 
                        if (results[0] === "Portero Electrico" && finalVal === "Jardin") finalVal = "Rejas";
                        if (results[0] === "Comerciante" && (finalVal === "Jardin" || finalVal === "Desorden")) finalVal = "Profesional";
                        if ((results[0] === "Anciano" || results[0] === "Anciana") && finalVal === "Juguetes") finalVal = "Baston";
                    }
                    if (i === 3 && results[1] === "Cruz") finalVal = "CATÓLICO";

                    results[i] = finalVal;
                    reel.classList.remove('spinning');
                    setReelContent(reel, finalVal, categorias[i]);
                    if(i === 3) { btn.innerText = "GIRAR"; btn.disabled = false; }
                }, i * 500);
            });
        }
    };
</script>
</body>
</html>
